<div class="row">
  <div class="col-md-12">
    <h2 class="title-line">Create Group</h2>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-12 col-xs-12">
    <div class="pull-right">
      <button type="button" class="btn btn-primary">Save Group</button>
    </div>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-6 col-sm-6 col-xs-12">
    <form class="form-horizontal" (ngSubmit)="f_createGroup.form.valid && create()" #f_createGroup="ngForm" novalidate>
      <div *ngIf="haveCreateGroup && nameClass.valid" class="alert alert-success" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <strong>Group was created!</strong>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Group Name:</label>
        <div class="col-md-9">
          <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
            <input type="text" class="form-control" name="nameGroup" [(ngModel)]="groupCreate.nameGroup" placeholder="Group Name" #nameGroup="ngModel"/>
          </div>
          <div *ngIf="f_createGroup.submitted && !nameGroup.valid && !haveCreateGroup" class="help-block">Group name is required</div>
          <label *ngIf="groupAlreadyExists && nameClass.valid"  class="control-label groupAlreadyExists">Group already exists </label>
          <!--label *ngIf="haveCreateGroup && nameClass.valid"  class="control-label groupCreated">Group was created </label-->
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Invite Students:</label>
        <div class="col-md-9 col-xs-12">
          <textarea class="form-control" rows="5" name="students" [(ngModel)]="groupCreate.students" #students="ngModel"></textarea>
          <span class="help-block">Separators: line , ;</span>
          <span class="help-block">Example: ana@gmail.com,rui@gmail.com
            daniela@hotmail.com;pedro@gmail.com</span>
        </div>
      </div>

      <div class="col-md-12">
        <button type="submit" class="btn btn-primary pull-right">Add Students</button>
      </div>
    </form>
  </div>

  <div class="col-md-6 col-sm-6 col-xs-12">

    <div class="panel panel-default">
      <div class="panel-heading ui-draggable-handle">
        <h3 class="panel-title">Invited Students </h3>
        <ul class="panel-controls">
          <li><a (click)="refreshInvitedSudents()" class="control-info"><span class="glyphicon glyphicon-refresh"></span></a></li>
          <li><a class="panel-collapse"><span class="fa fa-angle-down"></span></a></li>
        </ul>
      </div>
      <div class="panel-body">
        <!-- Search form -->
        <form role="form">
          <div class="bootstrap-select-searchbox">
            <input type="text" class="input-block-level form-control" name="search" id="search" [(ngModel)]="model.search" value="" #search="ngModel" autocomplete="off" placeholder="Search for student">
          </div>
        </form>

        <div class="panel-body scroll list-students" >
          <!-- Coloquei o div externo porque penso que ajuda a fazer o ngFor caso contrario tirar-->
          <ul *ngFor="let student of allStudentsOfGroup | StudentsFilter: model.search" class="list-group border-bottom ">
            <li class="list-group-item">{{student.email}}
              <span class="glyphicon glyphicon-remove pull-right text-danger"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-12 col-xs-12">
    <div class="pull-right">
      <button type="button" class="btn btn-primary">Save Group</button>
    </div>
  </div>
</div>
