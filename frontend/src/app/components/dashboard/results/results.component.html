
<!-- START RESPONSIVE TABLES -->
<div class="panel panel-default">

  <div class="panel-heading">
    <h3 class="panel-title">Results</h3>
    <ul class="panel-controls">
      <li><a (click)="refresResults()" class="control-info"><span class="glyphicon glyphicon-refresh"></span></a></li>
    </ul>
  </div>

  <div class="panel-body panel-body-table">

    <div class="table-responsive">
      <table class="table table-bordered table-striped table-actions">
        <thead>
          <tr>
            <th class="text-center" width="200">Test</th>
            <th class="text-center">Class</th>
            <th class="text-center" width="200">Group</th>
            <th class="text-center" width="110" *ngIf="isStudent()">Score</th>
            <th class="text-center" width="110" *ngIf="isTeacher()">Average Score</th>
            <th class="text-center" width="110">Actions</th>
          </tr>
        </thead>
        <tbody>

        <!-- Ter em atenção aqui inverter a ordem de inserção para mostrar os mais recentes primeiro-->
        <tr *ngFor="let submission of submissionResults">
          <td class="text-center"><strong>{{submission.exam.name}}</strong></td>
          <td class="text-center"><strong>{{submission.exam.group._class.name}}</strong></td>
          <td class="text-center"><strong>{{submission.exam.group.name}}</strong></td>
          <td class="text-center"><strong>{{submission.score}}</strong></td>
          <td>
            <strong  *ngIf="isStudent() && !submission.id" class="text-danger" >No Submission</strong>
            <button  *ngIf="isStudent() && submission.id" [routerLink]="['/dashboard','classes',submission.exam.group._class.id,'groups',submission.exam.group._class.id,'exams',submission.exam.id,'submission',submission.id]" type="button" class="btn btn-primary btn-rounded btn-sm">View Details</button>
            <button [routerLink]="['/dashboard','classes',submission.exam.group._class.id,'groups',submission.exam.group._class.id,'exams',submission.exam.id,'results']" type="button" class="btn btn-primary btn-rounded btn-sm" *ngIf="isTeacher()">View Details</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
<!-- END RESPONSIVE TABLES -->
