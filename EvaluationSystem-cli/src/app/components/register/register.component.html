<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <h1>Sign Up</h1>

            <div class="col-lg-12 col-md-12 col-sm-12">
              <form name="loginForm" (onSubmit)="register()" #logForm="ngForm">

                <div class="row form-group" >
                  <input type="text" name="username" id="username" [(ngModel)]="model.username" tabindex="1" class="form-control" placeholder="Username" value="" #username="ngModel" required />
                </div>

                <div class="row form-group">
                  <input type="text" id="email" name="email" class="form-control"  [(ngModel)]="model.email" tabindex="1"  placeholder="E-mail" value="" #email="ngModel" required>
                </div>

                <div class="row form-group">
                  <input type="password" id="password" name="password" class="form-control" [(ngModel)]="model.password"  tabindex="2"  placeholder="Password" #password="ngModel" required>
                </div>

                <div class="row form-group">
                  <input type="password" name="confirmpassword" id="confirmpassword" tabindex="2" class="form-control" placeholder="Confirm Password"  [(ngModel)]="model.confirmpassword" #confirmpassword="ngModel" required >
                </div>

                <div class="row form-group" >
                  <button [disabled]="loading" name="login-submit" id="login-submit" class="form-control btn-primary">Sign Up</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
