<br>
<div class="row border-group">
  <form role="form">
    <div class="col-md-4 pull-right">
      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-3 col-sm-3 col-xs-5">
          <label class="control-label">Category:</label>
        </div>
        <div class="input-group col-md-9 col-sm-9 col-xs-7">
          <input type="text" class="form-control" autocomplete="off"/>
          <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
        </div>
        <span class="help-block"></span>
      </div>


      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-3 col-sm-3 col-xs-5">
          <label class="control-label">Dificulty:</label>
        </div>
        <div class="input-group col-md-9 col-sm-9 col-xs-7">
          <input type="text" class="form-control" autocomplete="off"/>
          <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
        </div>
        <span class="help-block"></span>
      </div>

    </div>

    <div class="col-md-8">
      <div class="col-md-12">
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
          <div class="col-md-3 col-sm-3 col-xs-5">
            <label class="control-label">Question:</label>
          </div>
          <div class="col-md-9 col-sm-9 col-xs-7">
            <textarea type="text" class="form-control" rows="2"></textarea>
            <span class="help-block"></span>
          </div>
        </div>
      </div>


      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-3 col-sm-3 col-xs-6">
          <label class=" col-md-12 control-label">Answer:</label>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-6">
          <app-answer-create *ngFor=" let answer of answers" [answer]="answer"></app-answer-create>
          <div class="col-md-6 col-md-offset-6">
            <button (click)="addAnswer()" class="btn btn-block btn-primary ">
              <span class="fa fa-plus-square"></span>Add Answer
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-3 pull-right">
          <button (click)="saveQuestion()" type="button" class="btn btn-success btn-block">Save</button>
        </div>
      </div>
    </div>

  </form>
</div>
