<div class="row">
  <div class="col-lg-8 col-md-8 col-lg-offset-4 col-md-offset-4" *ngIf="isTeacher()">
    <form class="form-horizontal" role="form">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <button (click)="removeClass()" class="btn btn-block btn-danger ">
          <span class="fa fa-minus-square-o"></span>Class
        </button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <button [routerLink]="['/dashboard','classes',this.classId,'questions' ]" class="btn btn-block btn-primary ">
          <span class="fa fa-eye"></span>Questions
        </button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <button [routerLink]="['/dashboard','classes',this.classId,'questions','new' ]" class="btn btn-block btn-primary ">
          <span class="fa fa-plus-square"></span>Questions
        </button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <button [routerLink]="['/dashboard','classes',this.classId,'groups','new']" class="btn btn-block btn-primary ">
          <span class="fa fa-plus-square"></span>Group
        </button>
      </div>
    </form>
  </div>
</div>

<br>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading ui-draggable-handle">
        <h3 class="panel-title">{{classInformation.abbreviation}} - {{classInformation.name}}</h3>
        <ul class="panel-controls">
          <li><a><span class="fa fa-edit"></span></a></li>
          <li><a class="panel-collapse"><span class="fa fa-angle-down"></span></a></li>
        </ul>
      </div>
      <div class="panel-body">
        <div>
          <label>Teacher:</label>
          <span>{{teacherClass._firstName}} {{teacherClass._lastName}} ({{teacherClass.email}})</span>
        </div>
      </div>
    </div>
  </div>
</div>

<br>

<app-groups></app-groups>
