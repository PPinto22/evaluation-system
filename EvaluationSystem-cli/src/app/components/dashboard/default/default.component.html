<!--Add Class -->
  <div class="row" *ngIf="isTeacher()" >
    <div class="col-lg-6 col-lg-offset-6 col-md-6 col-md-offset-6 col-sm-6 col-sm-offset-6 col-xs-12 ">
      <form class="form-horizontal" (ngSubmit)="f_newClass.form.valid && addClass()" #f_newClass="ngForm" novalidate>

          <div class="col-lg-3 col-sm-3">
            <input type="text" class="form-control" name="abbrev" [(ngModel)]="new_class_add.abbrev" placeholder="Abbreviation" #abbrev="ngModel" required/>
            <div *ngIf="f_newClass.submitted && !abbrev.valid" class="help-block">Abbreviation is required</div>
          </div>

          <div class="col-md-6 col-sm-6">
            <input type="text" class="form-control" name="nameClass" [(ngModel)]="new_class_add.nameClass" placeholder="Class Name" #nameClass="ngModel" required/>
            <div *ngIf="f_newClass.submitted && !nameClass.valid" class="help-block">New Class is required</div>
            <label *ngIf="classAlreadyExists && nameClass.valid"  class="control-label classAlreadyExists">Class already exists</label>
            <label *ngIf="classAsCreate && nameClass.valid"  class="control-label classCreated">Class was created </label>
          </div>

          <div class="col-md-3 col-sm-3">
            <button class="btn btn-primary btn-block" type="submit">New Class</button>
          </div>
      </form>
    </div>
  </div>
