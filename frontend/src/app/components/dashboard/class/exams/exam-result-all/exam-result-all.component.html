<br>
<div class="row">
  <div class="col-md-6 col-sm-6 col-xs-12">
    <form>
      <div class="form-group">
        <label class="col-md-3 control-label">Filter Students:</label>
        <div class="col-md-9">
          <div class="input-group">
            <!--<input type="text" class="input-block-level form-control" autocomplete="off" placeholder="Search for student">-->
            <input type="text" class="form-control" autocomplete="off" name="search" id="search" [(ngModel)]="model.search" value="" #search="ngModel" placeholder="Search for student"/>
            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
          </div>
          <span class="help-block"></span>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- START RESPONSIVE TABLES -->
<div class="panel panel-default">

  <div class="panel-heading">
    <h3 class="panel-title">Results</h3>
    <ul class="panel-controls">
      <li><a (click)="refreshExamResult()" class="control-info"><span class="glyphicon glyphicon-refresh"></span></a></li>
    </ul>
  </div>

  <div class="panel-body panel-body-table">

    <div class="table-responsive">
      <table class="table table-bordered table-striped table-actions">
        <thead>
        <tr>
          <th class="text-center">Student</th>
          <th class="text-center" width="150">Correct Answers</th>
          <th class="text-center" width="150">Score</th>
          <th class="text-center" width="110">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let result of submissionResults | StudentsFilterResultAll: model.search">
          <td class="text-center"><strong>{{result.user.getNameActive()}}</strong></td>
          <td class="text-center"><strong>{{result.correct}}/{{result.total}}</strong></td>
          <td class="text-center"><strong>{{result.score}}</strong></td>
          <td>
            <strong class="text-danger" *ngIf="!result.id" >No Submission</strong>
            <button *ngIf="result.id" [routerLink]="['/dashboard','classes',class_id,'groups',group_id,'exams',exam_id,'submission',result.id]" type="button" class="btn btn-primary btn-rounded btn-sm">View Details</button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>
<!-- END RESPONSIVE TABLES -->
