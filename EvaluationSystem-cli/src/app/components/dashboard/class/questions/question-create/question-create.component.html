<div class="row">
  <div class="col-md-12">
    <h2 class="title-line">Questions Create</h2>
  </div>
</div>

<br>

<div class="row">
  <div class="col-lg-6 col-md-6 col-lg-offset-6 col-md-offset-6">
    <form class="form-horizontal" role="form">

      <div class="col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8 col-sm-4 col-sm-offset-8 col-xs-12">
        <button (click)="saveQuestions()" class="btn btn-block btn-primary ">
          <span class="fa fa-plus-square"></span>Save
        </button>
      </div>

    </form>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading ui-draggable-handle">
        <h3 class="panel-title">Questions </h3>


        <ul class="panel-controls">
          <li><a (click)="moreQuestion()"><span class="fa fa-plus"></span></a></li>
          <!--<li><a class="panel-collapse"><span class="fa fa-angle-down"></span></a></li>-->
        </ul>
      </div>
      <div class="panel-body">
        <div class="panel-body" >
          <app-question-create-item *ngFor="let question of questions" [question]="question"></app-question-create-item>
        </div>
      </div>
    </div>
  </div>
</div>
