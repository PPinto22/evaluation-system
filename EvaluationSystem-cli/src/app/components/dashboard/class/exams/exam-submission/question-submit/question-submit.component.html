<br>

<div class="row question-submit">
  <div class="col-md-12">
    <div class="col-md-10">
      <div class="col-md-12">
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
          <div class="col-md-3 col-sm-3 col-xs-5">
            <label class="control-label">Question:</label>
          </div>
          <div class="col-md-9 col-sm-9 col-xs-7">
            <span class="text">{{question.text}}</span>
          </div>
          <span class="help-block"></span>
        </div>
      </div>


      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-3 col-sm-3 col-xs-6">
          <label class="col-md-12 control-label">Answer:</label>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-6">
          <div class="col-md-12" *ngFor="let answer of [1,1,2,2] ">
            <div class="col-md-1 col-sm-1 col-xs-4">
              <input type="radio" name="{{'name' + question.id}}">
            </div>
            <div class="col-md-11 col-sm-11 col-xs-8">
              <span class="text">{{answer }}</span>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-2 pull-right">
      <div class="col-md-12 ">
        <button type="button" class="btn btn-primary btn-block">Save</button>
      </div>
    </div>
  </div>

</div>
