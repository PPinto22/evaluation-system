<div class="row">
  <div class="col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6 col-xs-12">
    <div class="col-md-6 col-md-offset-6">
      <button (click)="goBack()" type="button" class="btn btn-primary btn-block">Go Back</button>
    </div>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading ui-draggable-handle">
        <h3 class="panel-title">{{nameExam}} </h3>
        <div class="pull-right">
          <label class="label-control">Score:</label>
          <span>{{scoreExam}}</span>
        </div>
      </div>
      <div class="panel-body">
        <div class="panel-body" >
          <app-question-preview *ngFor="let question of questions; let i = index" [choiseanswersId]="choiseanswersId[i]" [question]="question"></app-question-preview>
        </div>
      </div>
    </div>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6 col-xs-12">
    <div class="col-md-6 col-md-offset-6">
      <button (click)="goBack()" type="button" class="btn btn-primary btn-block">Go Back</button>
    </div>
  </div>
</div>
