<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="login-body">
      <div *ngIf="differentPassword" class="alert alert-danger" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <strong>Invalid Password!</strong> Please use a same Password.
      </div>

      <form (ngSubmit)="onSubmit()" class="form-horizontal" method="post" #f_register="ngForm">
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" placeholder="First Name"  #firstName="ngModel" required/>
            <div *ngIf="f_register.submitted && !firstName.valid" class="help-block">First Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName" placeholder="Last Name" #lastName="ngModel" required/>
            <div *ngIf="f_register.submitted && !lastName.valid" class="help-block">Last Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" #email="ngModel" required/>
            <div *ngIf="f_register.submitted && !email.valid" class="help-block">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" #password="ngModel" required/>
            <div *ngIf="f_register.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="user.confirmPassword" placeholder="Confirm Password" #confirmPassword="ngModel" required/>
            <div *ngIf="f_register.submitted && !confirmPassword.valid" class="help-block">Confirm Password is required</div>
          </div>
        </div>
        <div class="form-group typeUser">
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4">Type User:</label>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4" id="ProductOwner">
            <input type="radio" value="student" name="type" [(ngModel)]="user.type"> Student
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4" id="ScrumMaster" >
            <input type="radio" value="teacher" name="type" [(ngModel)]="user.type"> Teacher
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6 col-md-offset-6">
            <button type="submit" [disabled]="loading" class="btn btn-info btn-block">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
