<div class="row">
  <div class="col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6 col-xs-12">
    <div class="col-md-6">
      <button type="button" (click)="saveEverything()" class="btn btn-primary btn-block">Save All</button>
    </div>
    <div class="col-md-6">
      <a [routerLink]="['/dashboard']" ><button type="button" class="btn btn-primary btn-block">Terminate</button> </a>
    </div>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading ui-draggable-handle">
        <h3 class="panel-title">{{nameExam}} </h3>
        <ul class="panel-controls">
        </ul>
      </div>
      <div class="panel-body">
        <div class="panel-body" >
          <app-question-submit *ngFor="let question of questions; let i = index" [saveAll]="saveAll" [submissionId]="submissionId" [choiseanswersId]="choiseanswersId[i]" [question]="question"></app-question-submit>
        </div>
      </div>
    </div>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6 col-xs-12">
    <div class="col-md-6">
      <button type="button" (click)="saveEverything()" class="btn btn-primary btn-block">Save All</button>
    </div>
    <div class="col-md-6">
      <a  [routerLink]="['/dashboard']" > <button  type="button" class="btn btn-primary btn-block">Terminate</button> </a>
    </div>
  </div>
</div>
