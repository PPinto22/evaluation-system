<div class="login-container">

  <div class="login-box animated fadeInDown">
    <div class="login-body">
      <div class="login-title"><strong>Welcome</strong>, Please login</div>
      <form (ngSubmit)="onSubmit()" class="form-horizontal" method="post" #f_register="ngForm">
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" placeholder="First Name"  #firstName="ngModel"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" name="lastname" class="form-control" [(ngModel)]="user.lastName" placeholder="Last Name" #lastName="ngModel"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" #email="ngModel"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" #password="ngModel"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="user.confirmPassword" placeholder="Confirm Password" #confirmPassword="ngModel"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <button [routerLink]="['/']" class="btn btn-danger btn-block">Cancel</button>
          </div>
          <div class="col-md-6">
            <button type="submit" [disabled]="!f_register.form.valid" class="btn btn-info btn-block">Log In</button>
          </div>
        </div>
      </form>
    </div>
    <div class="login-footer">
      <div class="pull-left">
        &copy; 2017 Evaluation System
      </div>
      <div class="pull-right">
        <a href="#portefolio">Portefolio</a> |
        <a href="#about">About</a> |
        <a href="#contact">Contact Us</a>
      </div>
    </div>
  </div>

</div>
