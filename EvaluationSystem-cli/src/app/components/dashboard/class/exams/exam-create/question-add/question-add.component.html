<div class="question-add">
  <div class="row">
    <form>
      <div class="form-group">
        <div class="col-md-5">
          <div class="col-md-4">
            <label class="col-md-3 control-label">Dificulty:</label>
          </div>
          <div class="col-md-8">
            <select class="form-control select" style="display: none;">
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
              <option>Option 5</option>
            </select>
            <div class="btn-group bootstrap-select form-control select">
              <button type="button" class="btn dropdown-toggle selectpicker btn-default" data-toggle="dropdown" title="Option 1" aria-expanded="false">
                <span class="filter-option pull-left">Option 1</span>&nbsp;
                <span class="caret"></span>
              </button>
              <div class="dropdown-menu open" style="max-height: 758.6666564941406px; overflow: hidden; min-height: 121px;">
                <ul class="dropdown-menu inner selectpicker" role="menu" style="max-height: 756.6666564941406px; overflow-y: auto; min-height: 119px;">
                  <li rel="0" class="selected">
                    <a tabindex="0" class="" style="">
                      <span class="text">Option 1</span>
                      <i class="glyphicon glyphicon-ok icon-ok check-mark"></i>
                    </a>
                  </li>
                  <li rel="1" class="">
                    <a tabindex="0" class="" style="">
                      <span class="text">Option 2</span>
                      <i class="glyphicon glyphicon-ok icon-ok check-mark"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="col-md-4">
            <label class="col-md-3 control-label">Category:</label>
          </div>
          <div class="col-md-8">
            <select class="form-control select" style="display: none;">
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
              <option>Option 5</option>
            </select>
            <div class="btn-group bootstrap-select form-control select">
              <button type="button" class="btn dropdown-toggle selectpicker btn-default" data-toggle="dropdown" title="Option 1" aria-expanded="false">
                <span class="filter-option pull-left">Option 1</span>&nbsp;
                <span class="caret"></span>
              </button>
              <div class="dropdown-menu open" style="max-height: 758.6666564941406px; overflow: hidden; min-height: 121px;">
                <ul class="dropdown-menu inner selectpicker" role="menu" style="max-height: 756.6666564941406px; overflow-y: auto; min-height: 119px;">
                  <li rel="0" class="selected">
                    <a tabindex="0" class="" style="">
                      <span class="text">Option 1</span>
                      <i class="glyphicon glyphicon-ok icon-ok check-mark"></i>
                    </a>
                  </li>
                  <li rel="1" class="">
                    <a tabindex="0" class="" style="">
                      <span class="text">Option 2</span>
                      <i class="glyphicon glyphicon-ok icon-ok check-mark"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-2">
          <div class="col-md-8">
            <button type="button" class="btn btn-primary btn-block">Generate</button>
          </div>
          <div class="col-md-2" style="padding-top: 10px">
            <span class="glyphicon glyphicon-remove pull-right text-danger"></span>
          </div>
          <div class="col-md-2" style="padding: 2px 10px 0px 0px">
            <button (click)="toggleDiplay()" ng-disabled="this.display_details" type="button" class="btn btn-primary btn-rounded"><span class="fa fa-angle-down"></span></button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <app-question-preview *ngIf="this.toogle_display_details" [question]="question"></app-question-preview>
  </div>

</div>
