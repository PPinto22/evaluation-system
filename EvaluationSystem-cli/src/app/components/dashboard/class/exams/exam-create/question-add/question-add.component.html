<div class="question-add">
  <div class="row">
    <form>
      <div class="form-group">

        <div class="col-md-5">
          <div class="col-md-4">
            <label class="col-md-3 control-label">Category:</label>
          </div>
          <div class="col-md-8">
            <select (ngModelChange)="selectDificultyAvailable()" class="form-control select" name="category" [(ngModel)]="questionModel.category" required>
              <option *ngFor="let categorie of categories" [value]="categorie">{{categorie}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-5">
          <div class="col-md-4">
            <label class="col-md-3 control-label">Dificulty:</label>
          </div>
          <div class="col-md-8">
            <select (click)="removeFromallQuestionsAvailables()" class="form-control select" name="dificult" [(ngModel)]="questionModel.dificult" required>
              <option *ngFor="let dificult of dificultys" [value]="dificult.value" >{{dificult.dificulty}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-2">
          <div class="col-md-8">
            <button (click)="generateQuestion()" type="button" class="btn btn-primary btn-block">Generate</button>
          </div>
          <div class="col-md-2" style="padding-top: 10px">
            <span (click)="removeQuestionNow()" class="glyphicon glyphicon-remove pull-right text-danger"></span>
          </div>
          <div class="col-md-2" style="padding: 2px 10px 0px 0px">
            <button (click)="toggleDiplay()" ng-disabled="this.display_details" type="button" class="btn btn-primary btn-rounded"><span class="fa fa-angle-down"></span></button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <app-question-preview *ngIf="this.toogle_display_details" [question]="question"></app-question-preview>
  </div>

</div>
