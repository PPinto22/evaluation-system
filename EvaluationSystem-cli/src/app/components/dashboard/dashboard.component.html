  <!-- START PAGE SIDEBAR -->

        <div class="profile">
          <div class="profile-image">
            <img src="../assets/images/users/no-image.jpg"/>

          <div class="profile-data">
            <div class="profile-data-name">Rui Freitas</div> <!-- Name of user-->
            <div class="profile-data-title">Teacher</div> <!-- Type of user-->
