<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <h1>Login</h1>
          <div class="row">
            <div class="col-lg-12">

              <form name="form">
                <div>
                  <div class="form-group">
                    <input type="text" name="email" id="email" [(ngModel)]="model.email" tabindex="1" class="form-control" placeholder="E-mail" value="" #email="ngModel" required>
                    <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                  </div>
                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <input type="password" name="password" [(ngModel)]="model.password" id="password" tabindex="2" class="form-control" placeholder="Password" #password="ngModel" required>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                  </div>
                  <div class="form-group" >
                    <div class="row">
                      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" id="logindiv">
                        <!--input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"-->
                        <!--button name="login-submit" [disabled]="loading"  id="login-submit" tabindex="4" class="form-control btn btn-login">Login</button-->
                        <button [disabled]="loading" name="login-submit" id="login-submit" class="form-control btn btn-login">Login</button>
                      </div>
                      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" id="registerdiv">
                        <button name="register" type="button" [routerLink]="['/register']" class="form-control btn btn-register">Register</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
