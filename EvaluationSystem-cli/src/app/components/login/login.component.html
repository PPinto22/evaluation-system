<div class="login-container">

  <div class="login-box animated fadeInDown">
    <div class="login-body">
      <div class="login-title"><strong>Welcome</strong>, Please login</div>
      <form class="form-horizontal" (ngSubmit)="onSubmit()" #f_login="ngForm" novalidate>
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" #email="ngModel" required/>
            <div *ngIf="!email.valid" class="help-block">Email is required</div>
            <!--<div *ngIf="" class="alert alert-danger">{{ }}</div>-->
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" #password="ngModel" required/>
            <div *ngIf="!password.valid" class="help-block">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <button [routerLink]="['/']" class="btn btn-danger btn-block">Cancel</button>
          </div>
          <div class="col-md-6">
            <button [disabled]="!f_login.form.valid" class="btn btn-info btn-block">Log In</button>
          </div>
        </div>
      </form>
    </div>
    <div class="login-footer">
      <div class="pull-left">
        &copy; 2017 Evaluation System
      </div>
      <div class="pull-right">
        <a href="#portefolio">Portefolio</a> |
        <a href="#about">About</a> |
        <a href="#contact">Contact Us</a>
      </div>
    </div>
  </div>

</div>
