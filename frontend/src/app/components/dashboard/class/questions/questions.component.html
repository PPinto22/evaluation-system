<div class="row">
  <div class="col-md-12">
    <div class="form-group col-md-6 col-sm-6 col-xs-12">
      <div class="col-md-3 col-sm-3 col-xs-5">
        <label class="control-label">Category:</label>
      </div>
      <div class="input-group col-md-9 col-sm-9 col-xs-7">
        <select (ngModelChange)="getQuestion()"  class="form-control select" name="category" [(ngModel)]="questionModel.category" required>
          <option *ngFor="let categorie of categoriesName" [value]="categorie">{{categorie}}</option>
        </select>
        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
      </div>
      <span class="help-block"></span>
    </div>


    <div class="form-group col-md-6 col-sm-6 col-xs-12">
      <div class="col-md-3 col-sm-3 col-xs-5">
        <label class="control-label">Dificulty:</label>
      </div>
      <div class="input-group col-md-9 col-sm-9 col-xs-7">
        <select  (ngModelChange)="getQuestion()" class="form-control select" name="difi" [(ngModel)]="questionModel.difi" required>
          <option *ngFor="let dificult of dificultys" [value]="dificult.value" >{{dificult.dificulty}}</option>
        </select>
        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
      </div>
      <span class="help-block"></span>
    </div>

  </div>

</div>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading ui-draggable-handle">
        <h3 class="panel-title">Questions</h3>
        <ul class="panel-controls">
        </ul>
      </div>
      <div class="panel-body">
        <div class="row">
          <app-question-preview class="border-group" *ngFor="let question of questions" [question]="question"></app-question-preview>
        </div>
      </div>
    </div>
  </div>
</div>
