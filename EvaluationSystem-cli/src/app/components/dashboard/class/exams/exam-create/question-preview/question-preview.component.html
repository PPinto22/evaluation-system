<br>

<div class="row">
  <div class="col-md-4 pull-right">
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-3 col-sm-3 col-xs-5">
        <label class="control-label">Category:</label>
      </div>
      <div class="input-group col-md-9 col-sm-9 col-xs-7">
        <span class="text">{{question.category}}</span>
      </div>
      <span class="help-block"></span>
    </div>


    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-3 col-sm-3 col-xs-5">
        <label class="control-label">Dificulty:</label>
      </div>
      <div class="input-group col-md-9 col-sm-9 col-xs-7">
        <span class="text">{{question.dificulty}}</span>
      </div>
      <span class="help-block"></span>
    </div>

  </div>

  <div class="col-md-8">
    <div class="col-md-12">
      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-3 col-sm-3 col-xs-5">
          <label class="control-label">Question:</label>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-7">
          <span class="text">{{question.text}}</span>
        </div>
        <span class="help-block"></span>
      </div>
    </div>


    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-3 col-sm-3 col-xs-6">
        <label class="col-md-12 control-label">Answer:</label>
      </div>
      <div class="col-md-9 col-sm-9 col-xs-6">
        <div class="col-md-12" *ngFor="let answer of question.answers">
          <div class="col-md-1 col-sm-1 col-xs-4">
            <span *ngIf="answer.correct" class="fa fa-check-circle-o text-success"></span>
            <span *ngIf="!answer.correct" class="fa fa-circle-o text-danger"></span>
          </div>
          <div class="col-md-11 col-sm-11 col-xs-8">
            <span class="text">{{answer.text}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
