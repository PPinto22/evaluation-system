<div class="row">
  <div class="col-md-12">
    <h2 class="title-line">Exam Create</h2>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6 col-xs-12">
    <div class="col-md-6">
      <button type="button" class="btn btn-primary btn-block">Generate All</button>
    </div>
    <div class="col-md-6">
      <button type="button" class="btn btn-primary btn-block">Create</button>
    </div>
  </div>
</div>

<br>

<div class="row">
  <form>
  <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label class="col-md-3 control-label">Exam Name:</label>
        <div class="col-md-9">
          <div class="input-group">
            <input type="text" class="form-control" autocomplete="off"/>
            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
          </div>
          <span class="help-block"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Date</label>
        <div class="col-md-9">
          <div class="input-group">
            <input class="form-control" type="date" placeholder="dd-mm-yyyy" required>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
          </div>
          <span class="help-block"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Hour</label>
        <div class="col-md-9">
          <div class="input-group">
            <input class="form-control" type="time" placeholder="hh-mm" required>
            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
          </div>
        </div>
        <span class="help-block"></span>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Number of Questions:</label>
        <div class="col-md-7">

          <div class="input-group">
            <input class="form-control" type="number" placeholder="3" type="number" min="5" max="30" step="1" value ="5"required>
            <!-- Colocar no placeholder o numero de questions acitvas -->
          </div>
        </div>
        <span class="help-block"></span>
      </div>
  </div>

  </form>
</div>

<br>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading ui-draggable-handle">
        <h3 class="panel-title">Questions </h3>


        <ul class="panel-controls">
          <li><a (click)="addQuestion()"><span class="fa fa-plus"></span></a></li>
          <!--<li><a class="panel-collapse"><span class="fa fa-angle-down"></span></a></li>-->
        </ul>
      </div>
      <div class="panel-body">
        <div class="panel-body" >
            <app-question-add *ngFor="let question of questions" [question]="question"></app-question-add>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6 col-xs-12">
    <div class="col-md-6">
      <button type="button" class="btn btn-primary btn-block">Generate All</button>
    </div>
    <div class="col-md-6">
      <button (click)="addQuestion()" type="button" class="btn btn-primary btn-block">Add Question</button>
    </div>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6 col-xs-12">
    <div class="col-md-6 col-md-offset-6">
      <button type="button" class="btn btn-primary btn-block">Create</button>
    </div>
  </div>
</div>

<br>
<br>
