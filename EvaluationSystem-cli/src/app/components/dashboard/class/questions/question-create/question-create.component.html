<br>

<div class="row">
  <div class="col-md-3 pull-right">
    <button (click)="saveQuestion()" type="button" class="btn btn-success btn-block">Save</button>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading ui-draggable-handle">
        <h3 class="panel-title">Question Create</h3>
        <ul class="panel-controls">
          <li><a (click)="moreQuestion()"><span class="fa fa-plus"></span></a></li>
        </ul>
      </div>
      <div class="panel-body">
        <div class="panel-body" >
          <app-question-create-item *ngFor="let question of questions" [question]="question"></app-question-create-item>
        </div>
      </div>
    </div>
  </div>
</div>
