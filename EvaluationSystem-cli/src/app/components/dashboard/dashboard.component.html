<div class="page-container page-navigation-top-fixed">


  <!-- START PAGE SIDEBAR -->
  <div class="page-sidebar " >
    <!-- START X-NAVIGATION -->
    <ul class="x-navigation">
      <li class="xn-logo">
        <a [routerLink]="['/dashboard']">Evaluation</a>
        <a href="#page-top" class="x-navigation-control"></a>
      </li>
      <li class="xn-profile">
        <div class="profile">
          <div class="profile-image">
            <img src="../assets/images/users/no-image.jpg"/>
          </div>
          <div class="profile-data">
            <div class="profile-data-name">{{this.getUserName()}}</div> <!-- Name of user-->
            <div class="profile-data-title">{{this.getUserType()}}</div> <!-- Type of user-->
          </div>
        </div>
      </li>
      <li class="xn-title">Navigation</li>
      <li class="active">
        <a [routerLink]="['/dashboard']"><span class="fa fa-desktop"></span> <span class="xn-text">Dashboard</span></a>
      </li>
      <li>
        <a [routerLink]="['/dashboard/schedule']"><span class="fa fa-calendar"></span> <span class="xn-text">Schedule</span></a>
      </li>
      <li>
        <a [routerLink]="['/dashboard/results']"><span class="fa fa-calendar"></span> <span class="xn-text">Results</span></a>
      </li>
      <li class="xn-openable">
        <a ><span class="fa fa-files-o"></span> <span class="xn-text">Classes</span></a>
        <ul>
          <!-- TODO ngFor para todas as classes -->
          <li><a [routerLink]="['/dashboard/classes']"> AA </a></li>
          <li><a [routerLink]="['/dashboard/classes']"> BB </a></li>
        </ul>
      </li>
    </ul>
    <!-- END X-NAVIGATION -->
  </div>
  <!-- END PAGE SIDEBAR -->

  <!-- PAGE CONTENT -->
  <div class="page-content">


    <ul class="x-navigation x-navigation-horizontal x-navigation-panel ">
      <!-- TOGGLE NAVIGATION -->
      <li class="xn-icon-button">
        <a class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
      </li>
      <!-- END TOGGLE NAVIGATION -->

      <li class="xn-text">
        <a>{{nameInToggleNavigation}}</a>
      </li>

      <!-- SIGN OUT -->
      <li class="xn-icon-button pull-right">
        <a (click)="logout()" class="mb-control" ><span class="fa fa-sign-out"></span></a>
      </li>
      <!-- END SIGN OUT -->
    </ul>

    <div class="page-content-wrap">
      <br>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>



  </div>
</div>
